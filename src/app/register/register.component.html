<div class="container register-form mt-5">
  <div class="form">
    <div class="note">
      <p>{{ 'HOME.dk' | translate }}</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email *" value=""/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="name" type="text" class="form-control" placeholder="{{ 'HOME.name' | translate }} *" value=""/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="{{ 'HOME.pw' | translate }} *" value=""/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="{{ 'HOME.mkcf' | translate }} *" value=""/>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">{{ 'HOME.DK' | translate }}</button>
    </div>
  </div>
</div>
