<div class="container register-form mt-5">
  <div class="form">
    <div class="note">
      <p>Đăng ký tài khoản dự thi</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email *" value=""/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="name" type="text" class="form-control" placeholder="Họ và tên *" value=""/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="Mật khẩu *" value=""/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu *" value=""/>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Đăng ký</button>
      <div *ngIf="checkCreate" class="mt-3">
        <p style="color: green">Đăng ký thành công</p>
      </div>
    </div>
  </div>
</div>
