<div class="modal-header">
  <h4 class="modal-title">Xóa câu hỏi</h4>
  <button class="btn-close-h" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-delete-h">
    <img class="d-block m-auto" src="/assets/normal_u546.svg">
    <p class="text-center mt-5">Bạn có đồng ý xóa không</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy bỏ</button>
    <button type="button" class="btn  btn-primary" id="deleteViolateRules" (click)="onSubmit()">Đồng ý</button>
  </div>
</div>
