<div class="card mt-4">
  <h4 class="card-header">{{ 'Đề thi' | translate }}</h4>
  <div class="card-body">
    <div class="-mx-3 md:flex mb-2 w-full">
      <button class="btn btn-primary btn-sm mb-3" [routerLink]="['/add-test']">{{ 'Thêm mới đề thi' | translate }}</button>
      <kendo-grid [data]="listDeThi"
                  [style.maxHeight.px]="500"
                  [kendoGridSelectBy]="'id'"
                  (selectedKeysChange)="onChange($event)"
                  [selectedKeys]="mySelection"
                  [selectable]="{checkboxOnly : true}">
        <kendo-grid-checkbox-column [columnMenu]="false" headerClass="text-center"
                                    [resizable]="false" [width]="45" showSelectAll="true"
                                    class="text-center">
          <ng-template let-dataItem="dataItem">
            <input type="checkbox" kendoCheckBox>
          </ng-template>
        </kendo-grid-checkbox-column>
        <kendo-grid-column  title="{{ 'BANK.stt' | translate }}" [width]="45" class="text-center"
                            headerClass="text-center font-weight-bold" editable="false">
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
        </kendo-grid-column>
        <kendo-grid-command-column  headerClass="text-center font-weight-bold" title="{{ 'BANK.action' | translate }}" [width]="100" [resizable]="false" sortable="false"
                                    [columnMenu]="false">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem>
            <div class="d-flex justify-content-around align-items-center">
              <button placement="top" container="body" ngbTooltip="{{ 'Sửa đề thi' | translate }}" (click)="update(dataItem)"
                      kendoGridEditCommand class="btn btn-primary button-icon" >
                <i class="fa fa-pencil"></i>
              </button>
              <button placement="top" container="body" ngbTooltip="{{ 'Xóa đề thi' | translate }}" (click)="delete(dataItem)"
                      kendoGridEditCommand class="btn btn-danger button-icon" >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </ng-template>
        </kendo-grid-command-column>
        <kendo-grid-column [width]="200" field="numberQuestion" headerClass="text-center font-weight-bold" editor="text" class="text-center"
                           title="{{ 'Số câu hỏi của đề thi' | translate }}">

        </kendo-grid-column>
        <kendo-grid-column [width]="200" field="testCode" headerClass="text-center font-weight-bold" editor="text"
                           title="{{ 'Mã đề thi' | translate }}">

        </kendo-grid-column>
      </kendo-grid>
      <div class="custom-loading-h">
        <div *ngIf="loading" class="k-i-loading"></div>
      </div>
    </div>
  </div>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
